<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Snippet Cheatsheet</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>


  <header>
    <h1 class="page-title">
      CSS Snippet Cheatsheet
    </h1>
    <p>
      Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to
      this page! Select any snippet below and it'll automatically select all of the code for you to copy.
    </p>
  </header>

  <main>
    <section class="row justify-center">
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Flexbox Row</h2>
          <div class="card-body">
            <p>Use these three properties to create a Flexbox row layout.</p>
          </div>
          <pre class="code-block"><code>.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}</code></pre>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Flexbox Column</h2>
          <div class="card-body">
            <p>Use this to create a Flexbox column layout.</p>
          </div>
          <pre class="code-block"><code>.column {
  display: flex;
  flex-direction: column
}</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">CSS Grid Layout</h2>
          <div class="card-body">
            <p>Build a 12-column layout using CSS Grid</p>
          </div>
          <pre class="code-block"><code>.grid {
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, 1fr);
}</code></pre>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Linear Gradients</h2>
          <div class="card-body">
            <p>This will create a background linear gradient from top to bottom.</p>
          </div>
          <pre class="code-block"><code>.linear-gradient-background {
  background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
  );
}</code></pre>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Box Transition Glow</h2>
          <div class="card-body">
            <p>Use transition and box shadows to glow on hover.</p>
          </div>
          <pre class="code-block"><code>.code-card .card-header {
  border-radius: 8px;
  transition: all 0.5s ease-in-out;
}

.code-card:hover,
.code-card:hover .card-header {
  box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Fading Background</h2>
          <div class="card-body">
            <p>Use linear-gradient() function to create a fading background.</p>
          </div>
          <pre class="code-block"><code>.code-card pre {
  background-image: linear-gradient(
  rgba(232, 102, 236, 0.3) 0%,
  rgba(232, 102, 236, 0.6) 100%
  );
}</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Overlap Effect</h2>
          <div class="card-body">
            <p>Use position and negative margins to move title of card over the card's outline and create an overlap effect.</p>
          </div>
          <pre class="code-block"><code>.code-card .card-header {
  position: relative;
  margin: -4rem 0 1.5rem 0;
}
</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Outline</h2>
          <div class="card-body">
            <p>Outline is like border, but on the outside of the box instead of inside</p>
          </div>
          <pre class="code-block"><code>.code-card {
  outline: 2px dashed var(--gin)
}
</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Flex-Grow</h2>
          <div class="card-body">
            <p>Each card's code block grows to the height of the largest code block on the row, making each card in a row even in height.</p>
          </div>
          <!-- with the <pre> element, it counts all spaces literally, so proper code indentation cannot be applied in this case -->
          <pre class="code-block"><code>.code-card .code-block {
  flex-grow: 1;
}
</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Sizing Tip</h2>
          <div class="card-body">
            <p>Set 1rem to 10px instead of native 16px to make it easier to calculate font-size values for the rest of the page (e.g. 1.6rem is 16px, 2.0rem is 20px, etc.)</p>
          </div>
          <pre class="code-block"><code>html {
  font-size: 62.5%;
}
</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">H & P Tag Sizing with rem</h2>
          <div class="card-body">
            <p>Set your H1, H2...P tags with rem</p>
          </div>
          <pre class="code-block"><code>h1 {
  font-size: 4rem;
}
(h2 = 3.5, h3 = 3, h4 = 2.5, h5 = 2, h6 = 1.5, p = 1)
</code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Transition</h2>
          <div class="card-body">
            <p>When the screen resizes, make it so our columns don't jump in size.</p>
          </div>
          <pre class="code-block"><code>.card-column {
  transition: flex-basis 500ms linear;
}
</code></pre>
        </figure>
      </div>

    </section>
  </main>

  <footer>
    <h3>Made with <span role="img" aria-label="heart">❤️</span> and CSS</h3>
  </footer>

</body>

</html>
